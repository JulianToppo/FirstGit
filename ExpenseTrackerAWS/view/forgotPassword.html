<head>

    <title>Forgot Password</title>

<body>
    <div class="card my-5" style="background-color: #ded0e3;">

        <div class="card-body cardbody-color p-lg-5">

            <div id="errorMsg"></div>

                <label for="emailLink">Email:</label>
                <input class="form-control" type="email" id="emailLink">

                <button type="submit" id="getPasswordOnEmail">Get the password</button>
            </form>
        </div>
    </div>

</body>
