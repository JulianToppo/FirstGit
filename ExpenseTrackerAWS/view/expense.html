<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Expense</title>
</head>

<body>
    <h1 class="display-6" style="text-align:center;">Expense Tracker</h1>

    <hr class="hr hr-blurry" />
    <div id="errorMsg"></div>

    <form method="POST">
        <div class="row mx-auto">
            <div class="col-md-5">
                <label for="expenseAmount">Choose expenseAmount</label>
                <input type="number" id="expenseAmount" placeholder="Enter expenseAmount" required>
            </div>

            <div class="col-md-4">
                <label for="description">Choose description</label>
                <input type="text" id="description" placeholder="Enter description" required>
            </div>

            <div class="col-md-3">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="Dairy">Dairy</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Beverages">Beverages</option>
                </select>
            </div>
            <div class="btn">
                <button class="btn btn-primary" type="submit" id="expenseSubmitBtn">Add Expense</button>
            </div>
    </form>
    </div>
    <hr class="hr hr-blurry" />
    <button class="btn btn-secondary" id="buyMembership" style="display:inline-block;">Buy membership</button>
    <button class="btn btn-secondary" id="showReports" onclick="download()">Download File</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <div class="note note-primary mb-3">
        <strong id="message"></strong>
    </div>

    <div class="p-3 align-elements-center bg-secondary text-white">
        <form>
            <label for="numberOfExpenses">No of Expense Rows:</label>
            <select name="numberOfExpenses" id="numberOfExpenses">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <input class="btn btn-primary" type="submit" id="showExpenses" value="Show Expenses">
        </form>
    </div>
    <div>
        <table class="table center table-striped table-bordered" id="myTable">
            <thead>
               <th> Expense </th>
               <th> Description </th>
               <th> Category </th>
               <th> Delete </th>
            </thead>
            <tbody id="expenseList">
            </tbody>
        </table>
    </div>


    <div id="pagination">

    </div>
    </div>
    <hr class="hr hr-blurry" />
    <div>
        <ul id="leaderboard">

        </ul>
    </div>


    <h1 class="display-6" style="text-align:center;">Downloaded Files</h1>
    <ul id="downloadedFiles">

    </ul>

</body>
<script src="/expense.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

</html>
