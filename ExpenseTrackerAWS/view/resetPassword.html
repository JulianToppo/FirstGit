<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="card my-5" style="background-color: #ded0e3;">


        <h1 class="display-6" style="text-align: center;">Reset Password</h1>
        <div id="errorMsg"></div>
        <form class="card-body cardbody-color p-lg-5">
            <label for="email">Enter Email:</label>
            <input class="form-control" type="text" id="email"><br>
            <label for="newPassword">Enter new password:</label>
            <input class="form-control" type="password" id="newPassword">
            <br>
            <div class="text-center">
                <button type="submit" id="resetPassword">Change password</button>
            </div>
        </form>

    </div>
</body>
<script src="/resetPassword.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

</html>
