<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <title>Day to Day Expenses</title>
</head>

<body>
    <div class="container-sm">
        <h1 class="text-center fw-bold"> Day to Day Expenses</h1>
        <h3 id="year" value="Current Year"></h3>

        <h4 id="monthYear" value="Current Month and Year"></h4>
    </div>
    <div class="container-sm">
        <h4 class="text-center fw-bold">Monthly Report</h4>
        <table id="monthyExpense" class="table center table-striped table-bordered" style="width:85%;">
            <thead >
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <!-- <th>Income</th> -->
                <th>Expense</th>
            </tr>
        </thead>
        </table>
        <button class="btn btn-primary" id="downloadMonthlyReport"> Download Monthly Report</button>

        <br>
        <h4 class="text-center fw-bold">Yearly Report</h4>
        <table id="yearlyExpense" class="table table-striped table-bordered" style="width:85%;" >
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <!-- <th>Income</th> -->
                <th>Expense</th>
            </tr>
            </thead>
        </table>

        <button class="btn btn-primary" id="downloadYearlyReport"> Download Yearly Report</button>
    </div>
</body>
<script src="/showReports.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</html>
