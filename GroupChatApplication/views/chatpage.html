<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<title>ChatPage</title>
</head>

<body>
    <h1 style="text-align: center;">Chat App</h1>
    <div class="container justify-content-center mb-4 mt-4">
        <ul class="list-group">
            <!-- <li class="list-group-item list-group-item-dark">A simple default list group item</li> -->
           
        </ul>
    </div>
    <div class="fixed-bottom rounded" style="background-color: rgb(34, 33, 112);">
        <div class="d-flex justify-content-center mb-4 mt-4">
            <div class="form-outline me-2" style="width: 24rem">
                <input type="text" id="message" class="form-control" />
            </div>
            <button type="button" class="btn btn-primary" id="sendMessage">Button</button>
        </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
