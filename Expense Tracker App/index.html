  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm bg-light-subtle">
      <div class="container-xl border rounded-4 p-3 mb-2 bg-body-tertiary">
          <div>
            <h2 class="text-info-emphasis">Expense Tracker</h2>
            <div id="msg" class="msg text-danger"></div>
              <label for="expenseAmount" class="form-label">Expense Amount:</label>
              <input type="number" class="form-control" id="expenseAmount" placeholder="Enter Expense value">
          </div>
          <div>
              <label for="chooseDesc">Choose Description:</label>
              <input type="text" class="form-control" id="chooseDesc" placeholder="Enter Description">
          </div>
          <div>
              <label for="category">Choose a grocery category:</label>
                  <select name="grocery" id="category">
                      <option value="dairy">Dairy</option>
                      <option value="Fruits">Fruits</option>
                      <option value="vegetables">Vegetables</option>
                      <option value="beverages">Beverages</option>
                  </select>
              </div>
              <button type="submit" id="submitbutton" class="shadow form-control" >Add Expense</button>

              <ul id="groceryList" class="list-group">

              </ul>
      </div>
      
      
     
</div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
